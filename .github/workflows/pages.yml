name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v1

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build-storybook

      - name: Deploy 🚀
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACTIONS_TOKEN }}
        run: npm run deploy-storybook
