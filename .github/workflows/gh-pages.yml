name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build-storybook

      - name: Deploy 🚀
      - run: |
        git config --global user.email "playolaizq@gmail.com"
        git config --global user.name "playola"
        git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/playola/react-email-html.git
        npm run deploy-storybook
