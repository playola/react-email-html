name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build-storybook

      - name: Deploy 🚀
        uses: ./.github/actions/gh-pages-deploy
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
